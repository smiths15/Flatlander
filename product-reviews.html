<h4 class="card-header">Reviews</h4>
<!-- Reviews -->
<blockquote class="card-body blockquote" ng-repeat="review in product.reviews">
  <b>Stars: {{review.stars}}</b>
  {{review.body}}
  <cite>by: {{review.author}}</cite>
</blockquote>

<!-- Review Form -->
<form name="reviewForm" class="p-4" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
  <blockquote class="card-body blockquote">
    <b>Stars: {{reviewCtrl.review.stars}}</b>
    {{reviewCtrl.review.body}}
    <cite>by: {{reviewCtrl.review.author}}</cite>
  </blockquote>
  <h4>Submit a Review</h4>
  <div class="form-group">
    <select class="form-control" name="review" ng-model="reviewCtrl.review.stars" required>
      <option value="1">1 star</option>
      <option value="2">2 stars</option>
      <option value="3">3 star</option>
      <option value="4">4 stars</option>
      <option value="5">5 stars</option>
      . . .
    </select>  
  </div>
  
  <div class="form-group">
    <label>Comments</label>
    <textarea name="comments" class="form-control" ng-model="reviewCtrl.review.body" required></textarea>
  </div>
  <div class="form-group">
    <label>by:</label>
    <input name="author" class="form-control" type="email" placeholder="name@email.com" ng-model="reviewCtrl.review.author" required />
  </div>
  <input type="submit" value="Submit" />  
</form>
